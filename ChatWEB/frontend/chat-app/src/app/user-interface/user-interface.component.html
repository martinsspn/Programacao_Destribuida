
<div class="container">
    <h1>Bem vindo ao Chat!</h1>
    <h3>enviar mensagem</h3>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">insira telefone de destino:</label>    
            <br>
            <div class="col-sm-10 ">
                <input [(ngModel)]="telefoneDestinatario" required name="destinatario" class="form-control">
            
                <div class="invalid-feedback">
                    <span>digite um telefone correto!</span>
                </div>
            </div>     
            
        </div>
        <div class="form-group row">

            <label class="col-sm-2 col-form-label">insira mensagem:</label>    
            <br>
            <div class="col-sm-10">
                <input [(ngModel)]="message.message" required name="destinatario" class="form-control">
                    
                <div class="invalid-feedback">
                    <span>digite um telefone correto!</span>
                </div>
            </div>                 
        </div>
        <button class="btn btn-primary mr-2 col-sm-1 btn float-end" (click)="sendMessage()">Enviar</button>        
    
    </form>
    <br>
    <h2>Mensagens:</h2>
    <table  class="table table-striped">
        <thead>
            <tr>
                <th>Enviado por</th>
                <th>para</th>
                <th>Mensagem</th>
                <th>Data e hora</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let msg of messages">
                <td>{{msg.telefoneRemetente.telefone}}</td>
                <td>{{msg.telefoneDestinatario.telefone}}</td>
                <td>{{msg.message}}</td>
                <td>{{msg.date}}</td>
            </tr>    
        </tbody>
    </table>
</div>
