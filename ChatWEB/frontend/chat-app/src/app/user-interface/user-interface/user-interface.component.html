
<div class="container">
    <h1>Bem vindo ao Chat {{usuario.nome}}!</h1>
    <h3>Escolha a conversa</h3>
    <button class="btn btn-primary float-end" (click)="this.getUsuarios()">Atualizar Contatos</button>
    <table  class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of usuarios">
                <td class="col-sm-4">{{u.nome}}</td>
                <td class="col-sm-4">{{u.telefone}}</td>
                <td class="col-sm-4"><button class="btn btn-primary" (click)="goToChat(u)">Entrar na Conversa</button></td>
            </tr>    
        </tbody>
    </table>
</div>
